<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Box-sizing Css Property</title>
   <style>
       body{
        font-size: 1.7em;
       }
       * {
         box-sizing: border-box;
       }
      .div1{
          width: 900px;
          height: 100px;
          border: 1px solid blue;         
          padding: 50px;

      }
     .div2{
          width: 900px;
          height: 100px;
        
          border: 1px solid red;

 
      }
      
          
   </style>

</head>
<body>
   
    <h1>Without  Box-Sizing</h1>
         
   <div class="div1">
      This div is smaller (width is 300px and height is 100px).
   </div>
   
   <br>
   
  <div class="div2">

     This div is bigger (width is 300px and height is 100px).
   
  </div>
   
  
  






</body>
</html>
